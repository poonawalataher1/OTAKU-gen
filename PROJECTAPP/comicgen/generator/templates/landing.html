<!DOCTYPE html>
<html lang="en" class="bg-black text-white font-mono">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTAKU gen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-image: url('https://grainy-gradients.vercel.app/noise.svg');
        background-size: cover;
        background-repeat: repeat;
        background-blend-mode: multiply;
      }

      /* Glitch effect */
      .glitch {
        position: relative;
        color: white;
        font-size: 4rem;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 4px;
        text-shadow: 0 0 10px #f0f, 0 0 20px #0ff, 0 0 30px #f0f;
      }

      .glitch::before,
      .glitch::after {
        content: attr(data-text);
        position: absolute;
        left: 0;
        width: 100%;
        overflow: hidden;
        color: #f0f;
        clip: rect(0, 900px, 0, 0);
        animation: glitch 2s infinite ease-in-out;
      }

      .glitch::after {
        color: #0ff;
        animation-delay: 0.5s;
      }

      @keyframes glitch {
        0% {
          clip: rect(42px, 9999px, 44px, 0);
        }
        5% {
          clip: rect(10px, 9999px, 80px, 0);
        }
        10% {
          clip: rect(90px, 9999px, 100px, 0);
        }
        15% {
          clip: rect(30px, 9999px, 50px, 0);
        }
        20% {
          clip: rect(70px, 9999px, 80px, 0);
        }
        25% {
          clip: rect(40px, 9999px, 60px, 0);
        }
        100% {
          clip: rect(42px, 9999px, 44px, 0);
        }
      }

      /* Scanlines effect */
      .scanlines::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background-image: repeating-linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0.03),
          rgba(255, 255, 255, 0.03) 1px,
          transparent 1px,
          transparent 3px
        );
        z-index: 10;
      }

      .neon-btn:hover {
        box-shadow: 0 0 10px #f0f, 0 0 20px #0ff;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen px-6 relative scanlines">
    <div class="text-center space-y-6 z-10">
      <h1 class="glitch" data-text="OTAKU gen">OTAKU gen</h1>
      <p class="text-gray-400 max-w-xl mx-auto text-lg tracking-wider">
        Retro-futuristic comic & manga image generator. <br />
        Powered by AI. Designed for dreamers.
      </p>
      <a href="{% url 'generate' %}" class="neon-btn bg-pink-600 hover:bg-pink-500 text-white px-8 py-4 rounded-xl text-lg font-semibold tracking-wider transition-all duration-300 inline-block">Start Creating</a>
      
      <a href="{% url 'story_mode' %}" class="neon-btn bg-pink-600 hover:bg-pink-500 text-white px-8 py-4 rounded-xl text-lg font-semibold tracking-wider transition-all duration-300 inline-block">Story Mode</a>

      <footer class="text-sm text-gray-400 mt-12">
        &copy; 2025 OTAKU gen. All rights reserved. Built with passion + pixels ðŸ’¾
      </footer>
    </div>
  </body>
</html>
