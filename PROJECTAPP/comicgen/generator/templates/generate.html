<!DOCTYPE html>
<html>
<head>
    <title>Comic Generator</title>
</head>
<body>
    <h1>🖼️ Comic Panel Generator</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Generate</button>
    </form>

    {% if image_url %}
        <h2>Generated Comic:</h2>
        <img src="{{ image_url }}" style="max-width:100%; height:auto;">
    {% endif %}
</body>
</html>
